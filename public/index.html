<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animated Menus Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/demo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="wrapper">
      <div class="content-holder">
        <h1>Animated Menus</h1>
        <nav class="menu-animated menu-simple-lines">
          <ul class="menu">
            <li class="menu-item current">
              <button class="menu-item-button">Article 1</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 2</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 3</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 4</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 5</button>
            </li>
            <li class="menu-line"></li>
          </ul>
        </nav>
        <nav class="menu-animated menu-double-lines">
          <ul class="menu">
            <li class="menu-item current">
              <button class="menu-item-button">Article 1</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 2</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 3</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 4</button>
            </li>
            <li class="menu-item">
              <button class="menu-item-button">Article 5</button>
            </li>
          </ul>
        </nav>
        <nav class="menu-animated menu-drop-lines">
          <ul class="menu">
            <li class="menu-item current">
              <a class="menu-item-button" href="#">Article 1</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 2</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 3</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 4</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 5</a>
            </li>
          </ul>
        </nav>
        <nav class="menu-animated menu-expanding-lines">
          <ul class="menu">
            <li class="menu-item current">
              <a class="menu-item-button" href="#">Article 1</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 2</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 3</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 4</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-button" href="#">Article 5</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script>
      $('.menu-animated .menu-item').on('click', function(e) {
        e.preventDefault();
        let $that = $(this);

        $that
          .parent('ul')
          .find('.current')
          .removeClass('current');
        $that.addClass('current');
      });
    </script>
  </body>
</html>
